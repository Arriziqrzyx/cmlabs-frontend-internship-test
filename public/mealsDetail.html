<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Detail - MealWise</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body
    class="flex flex-col min-h-screen bg-gray-100 dark:bg-gray-900 dark:text-gray-200"
  >
    <!-- Navbar -->
    <header class="bg-white shadow-lg dark:bg-gray-800 sticky top-0 z-10">
      <div class="flex items-center justify-between px-6 md:px-16 py-3">
        <a
          href="index.html"
          class="text-2xl font-bold text-blue-600 dark:text-blue-400"
        >
          MealWise
        </a>
        <nav
          class="hidden md:flex items-center space-x-8 text-gray-600 dark:text-gray-400"
        >
          <a href="#" class="hover:text-blue-500 dark:hover:text-gray-300"
            >Home</a
          >
          <a href="#" class="hover:text-blue-500 dark:hover:text-gray-300"
            >Foods</a
          >
          <a href="#" class="hover:text-blue-500 dark:hover:text-gray-300"
            >Ingredients</a
          >
          <a href="#" class="hover:text-blue-500 dark:hover:text-gray-300"
            >Local Culinary</a
          >
          <button
            class="theme-toggle bg-gray-200 rounded-full px-2 py-1 hover:bg-gray-300 focus:outline-none dark:bg-gray-700 dark:hover:bg-gray-600"
          >
            <i
              class="theme-icon fas fa-sun text-gray-600 dark:text-gray-300"
            ></i>
          </button>
        </nav>
        <div class="md:hidden">
          <button
            id="menu-button"
            class="text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
          >
            <i class="fas fa-bars w-6 h-6"></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow px-8 md:px-64 py-10">
      <div class="text-gray-600 dark:text-gray-400">
        <!-- Breadcrumbs -->
        <nav class="mb-4 text-sm text-gray-500 dark:text-gray-400 flex">
          <a
            href="index.html"
            class="flex items-center hover:text-blue-500 cursor-pointer"
          >
            <i class="fas fa-home mr-2"></i>
            <span>Home</span>
          </a>
          <span class="mx-2"> &gt; </span>
          <span>Foods</span>
          <span class="mx-2"> &gt; </span>
          <a
            id="category-breadcrumb"
            class="text-gray-600 dark:text-gray-300 hover:text-blue-500 cursor-pointer"
          ></a>
          <span class="mx-2"> &gt; </span>
          <span
            id="meal-breadcrumb"
            class="text-gray-600 dark:text-gray-300"
          ></span>
        </nav>

        <!-- Meal Heading -->
        <h2 id="meal-heading" class="text-2xl font-bold mb-8"></h2>

        <!-- Meal Detail Section -->
        <div id="meal-detail" class="flex flex-col md:flex-row md:space-x-8">
          <!-- Meal Image -->
          <div class="mb-6 md:mb-0 md:w-1/3">
            <img
              id="meal-image"
              src=""
              alt="Meal Image"
              class="w-full h-auto rounded-lg shadow-lg"
            />
          </div>

          <!-- Meal Information -->
          <div class="md:w-2/3">
            <h3 class="text-xl font-semibold mb-4">Instructions</h3>
            <p id="meal-instructions" class="mb-6"></p>
            <h3 class="text-xl font-semibold mb-4">Recipes</h3>
            <ul
              id="meal-ingredients"
              class="list-disc list-inside space-y-2 mb-6"
            ></ul>
          </div>
        </div>
        <!-- Tutorial Section -->
        <div class="text-center mt-2 md:px-32">
          <h2 class="text-xl font-semibold mb-4">Tutorial</h2>
          <div
            id="meal-tutorial"
            class="bg-gray-200 rounded-lg overflow-hidden"
          ></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-gray-200 text-gray-600 text-center py-4 dark:bg-gray-800 dark:text-gray-400"
    >
      <p>&copy; 2024 MealWise. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/mealsDetail.js"></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
